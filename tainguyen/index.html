<form>
    <div class="form-group">
        <label for="name">Tên sinh viên:</label>
        <input type="text" class="form-control" placeholder="Nhập tên sinh viên">
    </div>
    <div class="form-group">
        <label for="dob">Ngày sinh:</label>
        <input type="date" class="form-control" >
    </div>
    <div class="form-group">
        <label for="gpa">Điểm trung bình:</label>
        <input type="number" class="form-control" placeholder="Nhập điểm trung bình" >
    </div>
    <div class="form-group">
        <label>Giới tính:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="male" checked>
            <label class="form-check-label" for="">Nam</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="female">
            <label class="form-check-label" for="">Nữ</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
